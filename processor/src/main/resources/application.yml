server:
  port: 6666
catalog:
  name: catalog
inventory:
  name: inventory
customer-management:
  name: customer-management
spring:
  application:
    name: processor
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:9999/myeureka/eureka}
  instance:
    lease-renewal-interval-in-seconds: 1
    preferIpAddress: true
    ip-address: 127.0.0.1
    lease-expiration-duration-in-seconds: 2